<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS With JS</title>
    <link rel="stylesheet" href="./updateCSSWithJS.css">
</head>
<body>
    <h2>Update CSS Variables With <span class="h1">JS</span></h2>
    <label>Spacing :</label>
    <input type="range" min="10" max="100" value="20" data-sizing="px" name="spacing">
    <label>Blur :</label>
    <input type="range" min="0" max="10" value="1" data-sizing="px" name="blur">
    <label>Base Color :</label>
    <input type="color" value="#ffc600" name="base">
    <img src="./Images/buildingImage.jpg" alt="Sample Image" class="image">

    <script src="./updateCSSWithJS.js"></script>
</body>
</html>
