<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="drumKit.css" rel="stylesheet"   >
    <title>Drum Kit</title>
</head>
<body>
    <div class="keyContainer">
        <div class="key" data-key="65"><kbd>A</kbd><span>CLAP</span></div>
        <div class="key" data-key="83"><kbd>S</kbd><span>DRUM 1</span></div>
        <div class="key" data-key="68"><kbd>D</kbd><span>DRUM</span></div>
        <div class="key" data-key="70"><kbd>F</kbd><span>OPENHAT</span></div>
        <div class="key" data-key="71"><kbd>G</kbd><span>BOOM</span></div>
        <div class="key" data-key="72"><kbd>H</kbd><span>RIDE</span></div>
        <div class="key" data-key="74"><kbd>J</kbd><span>DRUM 2</span></div>
        <div class="key" data-key="75"><kbd>K</kbd><span>DRUM 3</span></div>
        <div class="key" data-key="76"><kbd>L</kbd><span>TINK </span></div>
    </div>
    <audio data-key="65" src="./audio/clap.mp3"></audio>
    <audio data-key="83" src="./audio/Drum1.mp3"></audio>
    <audio data-key="68" src="./audio/drum.mp3"></audio>
    <audio data-key="70" src="./audio/open hat.mp3"></audio>
    <audio data-key="71" src="./audio/boom.mp3"></audio>
    <audio data-key="72" src="./audio/ride.mp3"></audio>
    <audio data-key="74" src="./audio/Drum2.mp3"></audio>
    <audio data-key="75" src="./audio/Drum3.mp3"></audio>
    <audio data-key="76" src="./audio/tink.mp3"></audio>
    <script src="./drumKit.js"></script>
</body>
</html>
